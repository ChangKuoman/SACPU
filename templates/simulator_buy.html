    <head>
        <title>
            SACPU - Simulador de Armado de CPU

            </a>

        {% for component in components %}
        <!--Poner a la izq-->
        <div>
            {{component[0]}}
        </div>
        <!--Poner a la der-->
        <div>
            {{component[1]}}
        </div>
        {% endfor %}

        <!--Poner a la izq-->
        <div>
            TOTAL PRICE: 
        </div>
        <!--Poner a la der-->
        <div>
            {{precio_total}}
        </div>

        <!--Boton de regreso a simulator-->
    </body>
